<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <header>
            <h1>
                Mentoria
            </h1>
    
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>
        <form id="my form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                    
                    <div class="col-1">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input 
                            type="text" 
                            id="name" 
                            required />
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="second-name">Sobrenome</label>
                            <input 
                            type="text" 
                            id="second-name" />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail <span>(digite um email válido)</span></label>
                        <input 
                        type="email" 
                        id="email" 
                        required />
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input 
                        type="password" 
                        id="password" 
                        minlength="6" 
                        required />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input 
                        type="text" 
                        id="mentor-name" 
                        required />
                    </div>
                    </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                    <h3>PRIMEIRA MENTORIA</h3>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input 
                            type="date" 
                            id="date" 
                            required />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="mentor-name">Das</label>
                            <input 
                            type="time" 
                            id="mentor-name" 
                            required/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="mentor-name">Até</label>
                            <input 
                            type="time" 
                            id="mentor-name" 
                            required/>
                        </div>
                    </div>
                    
                    <h3>SEGUNDA MENTORIA</h3>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input 
                            type="date" 
                            id="date" 
                            required />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="mentor-name">Das</label>
                            <input 
                            type="time" 
                            id="mentor-name" 
                            required />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="mentor-name">Até</label>
                            <input 
                            type="time" 
                            id="mentor-name" 
                            required />
                        </div>
                    </div>
                    </div>
                </fieldset>
            </form>
            <footer class="form-buttons">
                <input 
                class="button" 
                type="submit" 
                value="Salvar"
                form="my form">
            </footer>
    </div>
</body>
</html>
